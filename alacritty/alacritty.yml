# Colors (Ayu Dark)
#colors:
  ## Default colors
  #primary:
    #background: '#0A0E14'
    #foreground: '#B3B1AD'

  ## Normal colors
  #normal:
    #black: '#01060E'
    #red: '#EA6C73'
    #green: '#91B362'
    #yellow: '#F9AF4F'
    #blue: '#53BDFA'
    #magenta: '#FAE994'
    #cyan: '#90E1C6'
    #white: '#C7C7C7'

  ## Bright colors
  #bright:
    #black: '#686868'
    #red: '#F07178'
    #green: '#C2D94C'
    #yellow: '#FFB454'
    #blue: '#59C2FF'
    #magenta: '#FFEE99'
    #cyan: '#95E6CB'
    #white: '#FFFFFF'


# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'


# Font configuration (changes require restart)
font:
  # The size to use.
  size: 8
  # The normal (roman) font face to use.
  normal:
    family: Jetbrains Mono
    # Style can be specified to pick a specific face.
    style: Bold

  # The bold font face
  bold:
    family: Jetbrains Mono 
    # Style can be specified to pick a specific face.
    style: ExtraBold 

  # The italic font face
  italic:
    family: Jetbrains Mono 
    # Style can be specified to pick a specific face.
    style: Bold Italic
    
key_bindings:
  - { key: C,      mods: Control,     action: Copy             }
  - { key: V,      mods: Control,     action: Paste            }


